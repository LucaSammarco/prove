<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore di Prezzi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CSS personalizzato per la card */
        .custom-card {
            width: 30rem; /* Larghezza più grande */
            padding: 20px; /* Più spazio interno */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <main class="d-flex justify-content-center align-items-center mt-5">
        <div class="card custom-card">
            <div class="card-body">
                <h5 class="card-title">Inserisci i tuoi dati</h5>
                <input type="number" class="form-control mb-2" id="inputEta" placeholder="Età">
                <input type="number" class="form-control mb-2" id="inputKm" placeholder="Kilometri">
                <button class="btn btn-primary"">Calcola Prezzo</button>
                <div id="prezzoFinale" class="mt-3"></div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>     
</html>
