<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Viewport Offcanvas Example</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  @media (max-width: 767px) {
    .offcanvas {
      width: 100%;
    }
  }
</style>
</head>
<body>
<div class="container-fluid">
  <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#fullOffcanvas" aria-controls="fullOffcanvas">
    Apri Form
  </button>
  <div class="offcanvas offcanvas-end" tabindex="-1" id="fullOffcanvas" aria-labelledby="fullOffcanvasLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="fullOffcanvasLabel">Inserisci un nuovo studente</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <form>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Nome">
        </div>
        <div class="mb-3">
          <label for="cognome" class="form-label">Cognome</label>
          <input type="text" class="form-control" id="cognome" placeholder="Cognome">
        </div>
        <button type="submit" class="btn btn-success">Salva</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="offcanvas">Chiudi</button>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
